<div id="restart-alert">
    <div id="restart-data">
        <img src="assets/icons/system/warning.png">
        <p id="restart-text"><b>Are you sure you want to shut down your computer now?</b> <small>(webpage will close)</small></p> 
    </div>
    <div id="restart-buttons" class="alert-buttons">
        <button id="restart">Restart</button>
        <button id="sleep">Sleep</button>
        <button id="cancel">Cancel</button>
        <button id="shutdown" class="important-button">Shut Down</button>
    </div>
</div>

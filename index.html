<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>almasso</title>
        <link rel="stylesheet" href="css/os.css" />
        <link rel="icon" type="image/x-icon" href="assets/icons/system/searcher.png" />
    </head>
    <body>
        <div id="monitor">
            <div id="bootup-screen" class="checkered">
                <img src="assets/icons/system/load.png" id="load-diskette" class="flicker">
                <img src="assets/icons/system/macs/happy.png" id="bootup-macicon" class="invisible">
                <div id="welcome" class="invisible">
                    <div id="almasso-logo">
                        <img src="assets/icons/system/searcher.png">
                        <p>almasso <span style="color: #505089;">OS 9.0</span></p>
                    </div>
                    <p id="loading-text">Welcome to almasso OS</p>
                    <div id="loading-container" class="invisible">
                        <div id="loading-bar"></div>
                    </div>
                </div>
                <div id="extensions" class="invisible"></div>
            </div>
            <div id="topbar" class="invisible">
                <div id="buttons">
                    <div id="mac-icon">
                        <button><img src="assets/icons/system/macs/happy.png" /></button>
                    </div>
                </div>

                <div class="right-group">
                    <div id="time">
                        <div id="time-div"><span id="time-text"></span></div>
                    </div>
                        
                    <div id="lang-flag">
                    </div>

                    <div id="topbar-slider">
                        <button><img src="assets/icons/system/topslider.png" /></button>
                    </div>

                    <div id="current-app">
                        <button>
                            <div class="app-button-content">
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div id="desktop" class="invisible">
                <div id="control-strip">
                    <div id="control-non-movable">
                        <button id="ctrl-close"><img src="assets/icons/system/control_strip/close_button.png"></button>
                        <img id="ctrl-arrow-left" src="assets/icons/system/control_strip/arrow_left.png">
                        <div id="controls"></div>
                        <button id="ctrl-arrow-right" disabled><img src="assets/icons/system/control_strip/arrow_right.png"></button>
                    </div>
                    <button id="ctrl-arrow-main"><img src="assets/icons/system/control_strip/arrow.png"></button>
                </div>
            </div>
        </div>

        <script type="module" src="js/os.js"></script>
    </body>
</html>

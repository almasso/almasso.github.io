<!DOCTYPE html>
<html lang="es">
    <head>
        <script>
            window.ALMASSO_AUDIO = {
                volume: 1.0,
                contexts: new Set(),
                elements: new Set()
            };

            const originalAudio = window.Audio;
            window.Audio = function(src) {
                const audio = new originalAudio(src);
                audio.volume = window.ALMASSO_AUDIO.volume;
                window.ALMASSO_AUDIO.elements.add(audio);
                audio.addEventListener('ended', () => window.ALMASSO_AUDIO.elements.delete(audio));
                return audio;
            };
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>almasso</title>
        <link rel="stylesheet" href="css/os.css" />
        <link rel="icon" type="image/x-icon" href="assets/icons/system/searcher.png" />
    </head>
    <body>
        <noscript id="noscript-part">
            <div class="sadmac">
                <img src="assets/icons/system/macs/sadmac.png">
            </div>
            <div class="noscript-error-message">
                <p>0000000F</p>
                <p>0000000B</p>
            </div>
            <div class="noscript-js-message">
                <p>JavaScript est√° desactivado. Activa JavaScript para continuar.</p>
                <p>JavaScript is disabled. Enable JavaScript to continue.</p>
                <p>JavaScript ist deaktiviert. Aktivieren Sie JavaScript, um fortzufahren.</p>
            </div>
        </noscript>

        <div id="monitor" class="js-disabled">
            <div id="bootup-screen" class="checkered">
                <img src="assets/icons/system/load.png" id="load-diskette" class="flicker">
                <img src="assets/icons/system/macs/happy.png" id="bootup-macicon" class="invisible">
                <div id="welcome" class="invisible">
                    <div id="welcome-inner">
                        <div id="almasso-logo">
                            <img src="assets/icons/system/searcher.png">
                            <p>Mac <span style="color: #505089;">OS 9</span></p>
                        </div>
                        <p id="loading-text">Welcome to Mac OS</p>
                        <div id="loading-container" class="invisible">
                            <div id="loading-bar"></div>
                        </div>
                    </div>
                </div>
                <div id="extensions" class="invisible"></div>
            </div>
            <div id="topbar" class="invisible">
                <div id="buttons">
                    <div id="mac-button">
                        <div id="mac-icon">
                            <button><img src="assets/icons/system/apple.png" /></button>
                        </div>
                        <div id="mac-settings" class="topbar-button-menu">
                            <button>About This Computer</button>
                        </div>
                    </div>
                </div>

                <div class="right-group">
                    <div id="time">
                        <div id="time-div"><span id="time-text"></span></div>
                    </div>
                        
                    <div id="lang-flag">
                    </div>

                    <div id="topbar-slider">
                        <button><img src="assets/icons/system/topslider.png" /></button>
                    </div>

                    <div id="current-app">
                        <button>
                            <div class="app-button-content">
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div id="desktop" class="invisible">
                <div id="control-strip">
                    <div id="control-non-movable">
                        <img id="ctrl-close" src="assets/icons/system/control_strip/close_button.png">
                        <img id="ctrl-arrow-left" src="assets/icons/system/control_strip/arrow_left.png">
                        <div id="control-strip-controls">
                            <div id="lock-div">
                                <img id="lock" src="assets/icons/system/control_strip/lock.png">
                            </div>
                            <div id="monitor-color-div">
                                <img id="monitor-color" src="assets/icons/system/control_strip/colors.png">
                                <div id="monitor-color-menu" class="control-strip-menu">
                                    <button data-action="256-gray">256 Grays</button>
                                    <button data-action="normal" class="btn-selected">Millions of Colors</button>
                                </div>
                            </div>
                            <div id="monitor-resolution-div">
                                <img id="monitor-resolution" src="assets/icons/system/control_strip/resolution.png">
                            </div>
                            <div id="sound-slider-div">
                                <img id="sound-slider" src="assets/icons/system/control_strip/sound.png">
                                <div id="sound-slider-menu" class="control-strip-menu">
                                    <div class="slider-wrapper">
                                        <input type="range" min="0" max="100" value="100" class="slider" id="volume-slider">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img id="ctrl-arrow-right" src="assets/icons/system/control_strip/arrow_right.png">
                    </div>
                    <img id="ctrl-arrow-main" src="assets/icons/system/control_strip/arrow.png">
                </div>
            </div>
        </div>

        <script>
            document.getElementById("monitor").classList.remove("js-disabled");
            document.getElementById("noscript-part").classList.add("js-disabled");
        </script>
        <script type="module" src="js/os.js"></script>
    </body>
</html>
